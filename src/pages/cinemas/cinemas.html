<ion-header class="headerShadow">

    <ion-navbar>
        <ion-title style="color:azure">Cinemas</ion-title>
    </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-list>
        <div class="animated fadeInUp" *ngFor="let d of data; let i = index" (click)="toggleDetails(d,i)">
            <ion-card class="cardCurve">
                <ion-row style="margin-right: 3%;">
                    <img class="cinemaImage" [src]="d.image" alt="Cinemas Image" nopadding>
                    <h4 class="cinemaName">{{ d.multiplex }}</h4>
                    <ion-icon class="dropDown" color="danger" item-right [name]="d.icon"></ion-icon>
                </ion-row>
                <div *ngIf="d.showDetails">
                    <a class="coralColor" *ngFor="let col of d.cinema;" (click)='cinemaPage(col._id, d.multiplex)'>
                        <hr>
                        <ion-row style="margin-right: 3%;">
                            <ion-item class="item-color">
                                {{col.cinemaName}}
                                <ion-icon class="dropRight" item-right name="ios-arrow-forward-outline"></ion-icon>
                            </ion-item>
                        </ion-row>
                    </a>
                </div>
            </ion-card>
        </div>
    </ion-list>
</ion-content>
